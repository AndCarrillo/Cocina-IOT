<!DOCTYPE html>
<html lang="es">
    <head>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="CSS/style.css" rel="stylesheet">
        <link rel="shortcut icon" href=".images/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="responsive.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />


        <title>Cocina Inteligente</title>
        <script>
            function click(event) {
                t = 'salir';
                switch (event.target.id) {
                    case 'pr':
                        t = 'proximidad';
                        break;
                    case 'te':
                        t = 'temperatura';
                        break;
                    case 'co':
                        t = 'corriente';
                        break;
                    case 'hu':
                        t = 'humo';
                        break;

                    case 'ga':
                        t = 'gas';
                        break;
                    case 'to':
                        t = 'topologia';
                        break;
                    
                }
                g = document.getElementById("pantalla");
                g.className = t;
                
            }

            function loaded(event) {
                document.querySelectorAll("button").forEach((c) => {
                    c.addEventListener("click", click);
                })
            }

            document.addEventListener("DOMContentLoaded", loaded);
        </script>
    </head>
    <body>
        <main class="container">
            <div class="header-btn">
                
                <img src="images/logo.png" class="logo-title" />
                
                <button id="pr" type="submit">Sensor de Proximidad</button>
                <button id="te" type="submit">Sensor de Temperatura</button>
                <button id="co" type="submit">Sensor de Corriente</button>
                <button id="hu" type="submit">Sensor de Humo</button>
                <button id="ga" type="submit">Sensor de Fugas de Gas</button>
                <button id="to" type="submit">Topolog√≠a</button>
            </div>

            <div class="marco">
                <img id="pantalla" class="salir">
            </div>


        <footer>
            <div class="container-social">
                <p class="student-information">
                PRESENTADO POR: Andrea Carrillo Oporto - Jerry Solera Celestino
                </p>
            </div>
        </footer>
        </main>
    </body>
</html>
